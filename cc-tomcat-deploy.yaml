apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-tomcat-deploy
  namespace: cc-backend
  labels:
    app: tomcat
spec:
  replicas: 3
  revisionHistoryLimit: 3

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: tomcat

  template:
    metadata:
      labels:
        app: tomcat
    spec:
      imagePullSecrets:
        - name: ecr-regcred
      # 1) Pod Anti Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: tomcat
                topologyKey: "kubernetes.io/hostname"

      # 2) Spread Constraints
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: tomcat

      containers:
        - name: check-tomcat
          image: 826854140039.dkr.ecr.ap-northeast-2.amazonaws.com/ecr-cc-tomcat:v3.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "300m"      # 최소 보장 0.1 vCPU
              memory: "512Mi"
            limits:
              cpu: "300m"      # 최대 0.25 vCPU
              memory: "512Mi"
          env:         
            - name: DB_HOST
              value: "10.0.3.50"     # ProxySQL Frontend(MySQL) 포트
            - name: DB_PORT
              value: "6033"          # ProxySQL에서 클라이언트용 MySQL 포트
            - name: DB_NAME
              value: "attendance"
            - name: DB_USER
              value: "appuser"       # ProxySQL + MySQL 모두에 생성해둔 App 전용 계정
            - name: DB_PASS
              value: "app1234!"      # App 전용 계정 비밀번호

          # "/" 기본 페이지 헬스 체크
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10







